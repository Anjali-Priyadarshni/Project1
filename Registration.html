  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
  
  function test()
  {
  var fname=document.getElementById("first-name").value;
  var lname=document.getElementById("last-name").value;
  var dOfBirth=document.getElementById("birthday").value;
  var phNo=document.getElementById("no").value;
  var hadd=document.getElementById("add").value;
  var genderM=document.getElementById("male").value;
  var genderF=document.getElementById("female").value;
  var nationality1=document.getElementById("nation").value;
  
  if(!fname && !lname)
  {
  alert("Please Enter first name and last name");
  }
  else if(!dOfBirth)
  {
  alert("Please enter date of birth");
  }
  else if(!phNo)
  {
  alert("Please enter phone number");
  }
  else if(!hadd)
  {
  alert("Please enter address");
  
  }
  else if(!genderM && !genderF)
  {
  alert("Please select any one gender");
  }
  else if(!nationality1)
  {
  alert("Please select Nationality");
  }
  else
  {
  alert("login");
  }
  
  }
  </script>
  
</head>

<body>

<div class="header">
  
  <div class="header-right">
  <img src="images\i5.jpg" alt="images not found" width="50" height="50">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

  <button type="submit"><i class="fa fa-search"></i></button>
	
  </div>
  </div>
  
<div class="container mt-3">
  <h2>Registration form</h2>
  <form>
    <div class="mb-3 mt-3 ">
      <label for="nane">Name:</label>
      <input type="name" class="form-control" id="first-name" placeholder="First Name" name="fn">
	  </div>
	  <div class="mb-3">
	  <input type="name" class="form-control" id="last-name" placeholder="Last Name" name="ln">
    </div>
	<label for="birthday">Birthday:</label>
	<div class="mb-3">
  <input type="date" id="birthday" name="birthday">
  </div>
    <label for="gender">Gender:</label>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="radio"  id="male" name="any_one"> Male
      </label>
    </div>
	<div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" id="female" name="any_one"> Female
      </label>
    </div>
	<label for="phno">Phno:</label>
	<div class="mb-3">
	  <input type="number" class="form-control" id="no" placeholder="Ph No" name="Ph">
    </div>
	<div class="mb-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
	<label for="address">Add:</label>
	<div class="mb-3">
	  <input type="address" class="form-control" id="add" placeholder="Add" name="addr">
    </div>
	<label for="nationality">Nationality:</label>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" id="nation" name="any_one"> Indian
      </label>
    </div>
	<div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="any_one"> Non Indian
      </label>
    </div>
	<label for="gender">Product:</label>
	<div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="Electronic"> Electronic device
      </label>
    </div>
	<div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="grossary"> Grossary
      </label>
    </div>
	<div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="Beauty"> Beauty Product
      </label>
    </div>
	<div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="cloth"> Cloths
      </label>
    </div>
    <button type="submit" class="btn btn-primary" onclick="test()" >Submit</button>
  </form>
</div>
